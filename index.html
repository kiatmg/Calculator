<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="screen"></div>
      <div class="buttons">
        <button onclick="appendNumber('0')">0</button>
        <button class="point">.</button>
        <button class="orangeBtn result" onclick="calculate()">=</button>
        <button class="orangeBtn sum" onclick="appendOperation('+')">+</button>
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button class="orangeBtn subtract" onclick="appendOperation('-')">
          -
        </button>
        <button onclick="appendNumber('4')">4</button>
        <button onclick="appendNumber('5')">5</button>
        <button onclick="appendNumber('6')">6</button>
        <button class="orangeBtn multiply" onclick="appendOperation('*')">
          x
        </button>
        <button onclick="appendNumber('7')">7</button>
        <button onclick="appendNumber('8')">8</button>
        <button onclick="appendNumber('9')">9</button>
        <button class="orangeBtn divide" onclick="appendOperation('/')">
          /
        </button>
        <button class="orangeBtn ac" onclick="clearDisplay()">AC</button>
      </div>
    </div>
  </body>
</html>
